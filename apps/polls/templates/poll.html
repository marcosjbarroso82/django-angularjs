{% load staticfiles %}

<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <script src="/static/angular.js"></script>
    <script src="/static/angular-route.js"></script>
    <script type="text/javascript" src="/static/underscore-min.js"></script>

      <script type="text/javascript" src="/static/restangular.js"></script>
      <script type="text/javascript" src="/static/app.js"></script>

  </head>

  <body>
  {% verbatim %}
    <div ng-app="project">
    <h2><a target="_blank" href="https://github.com/mgonto/restangular">Restangular Example. Click here to check out the library</a></h2>
    <h2>JavaScript Projects. <a href="http://angularjs.org/#wire-up-a-backend" target="_blank">Based on AngularJS's sample</a></h2>
    <div ng-view></div>



    <!-- CACHE FILE: list.html -->
    <script type="text/ng-template" id="list.html">
      <input type="text" ng-model="search" class="search-query" placeholder="Search">
      <table>
        <thead>
        <tr>
          <th>Project</th>
          <th>Description</th>
          <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
          <td>{{project.id}}</td>
          <td>{{project.question}}</td>
          <td>{{project.text_help}}</td>
          <td>
            <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i></a>
          </td>
        <td>
            <a href="#/edit/{{project.id}}"><i class="icon-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </script>



    <!-- CACHE FILE: detail.html -->
    <script type="text/ng-template" id="detail.html">
      <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
          <label>question</label>
          <input type="text" name="question" ng-model="project.question" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">
              Required</span>
        </div>



        <label>text_help</label>
        <textarea name="text_help" ng-model="project.text_help"></textarea>

        <label>pub_date</label>
        <textarea name="pub_date" ng-model="project.pub_date"></textarea>

        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="project.id" class="btn btn-danger">Delete</button>
      </form>
    </script>
  </div>
{% endverbatim %}
  </body>

</html>
